language: android
jdk: oraclejdk8
branches:
  only:
  - master
env:
  global:
  - ANDROID_TARGET=android-23
  - ANDROID_ABI=x86
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - "$ANDROID_TARGET"
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
licenses:
- android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_bed3d13616d1_key -iv $encrypted_bed3d13616d1_iv
  -in secrets.zip.enc -out ./secrets.zip -d
- bash ./travis-secrets.sh --restore
- cd src
- yes | sdkmanager "platforms;android-29"
- chmod +x gradlew
- wget http://services.gradle.org/distributions/gradle-5.3-bin.zip
- unzip -qq gradle-5.3-bin.zip
- export GRADLE_HOME=$PWD/gradle-5.3
- export PATH=$GRADLE_HOME/bin:$PATH
- gradle -v
- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
